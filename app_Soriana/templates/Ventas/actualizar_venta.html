{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Editar Venta</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_Ventas' venta.id %}">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Cliente</label>
                            <select name="id_cliente" class="form-select" required>
                                {% for c in clientes %}
                                <option value="{{ c.id }}" {% if c.id == venta.id_cliente.id %}selected{% endif %}>
                                    {{ c.nombre }} {{ c.apellido }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Empleado</label>
                            <select name="id_empleado" class="form-select" required>
                                {% for e in empleados %}
                                <option value="{{ e.id }}" {% if e.id == venta.id_empleado.id %}selected{% endif %}>
                                    {{ e.nombre }} {{ e.apellido }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Cant. Productos</label>
                            <input type="number" name="cant_productos" value="{{ venta.cant_productos }}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Total ($)</label>
                            <input type="number" step="0.01" name="total" value="{{ venta.total_venta }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">MÃ©todo de Pago</label>
                        <select name="metodo_pago" class="form-select">
                            <option value="Tarjeta" {% if venta.metodo_pago == 'Tarjeta' %}selected{% endif %}>Tarjeta</option>
                            <option value="Efectivo" {% if venta.metodo_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                            <option value="Transferencia" {% if venta.metodo_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                            <option value="PayPal" {% if venta.metodo_pago == 'PayPal' %}selected{% endif %}>PayPal</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Ventas' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
