{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white text-center">
                <h3><i class="bi bi-exclamation-circle-fill"></i> Eliminar Venta</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">¿Estás seguro de borrar la venta <strong>#{{ venta.id }}</strong>?</p>
                <p class="text-muted">Total: ${{ venta.total_venta }} | Cliente: {{ venta.id_cliente.nombre }}</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'inicio_Ventas' %}" class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">Sí, Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
