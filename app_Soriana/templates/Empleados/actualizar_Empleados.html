{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Actualizar Empleado</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'realizar_actualizacion_Empleados' empleado.id %}" method="POST">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" name="nombre" value="{{ empleado.nombre }}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Apellido</label>
                            <input type="text" name="apellido" value="{{ empleado.apellido }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Puesto</label>
                        <input type="text" name="puesto" value="{{ empleado.puesto }}" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <!-- Formato de fecha compatible con input date YYYY-MM-DD -->
                            <label class="form-label fw-bold">Fecha Contrataci√≥n</label>
                            <input type="date" name="fecha_contratacion" value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Salario</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" name="salario" value="{{ empleado.salario }}" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Empleados' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
