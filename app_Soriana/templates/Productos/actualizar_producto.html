{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Actualizar Producto</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_Productos' producto.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Producto</label>
                        <input type="text" name="nombre_producto" value="{{ producto.nombre_producto }}" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Departamento</label>
                            <select name="id_departamento" class="form-select" required>
                                {% for d in departamentos %}
                                <option value="{{ d.id }}" {% if d.id == producto.id_departamento.id %}selected{% endif %}>
                                    {{ d.nombre_departamento }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Precio</label>
                            <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Stock</label>
                            <input type="number" name="stock" value="{{ producto.stock_disponible }}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Caducidad</label>
                            <input type="date" name="fecha_caducidad" value="{{ producto.fecha_caducidad|date:'Y-m-d' }}" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción</label>
                        <textarea name="descripcion" class="form-control">{{ producto.descripcion }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagen actual</label><br>
                        {% if producto.imagen %}
                            <img src="{{ producto.imagen.url }}" alt="" style="width:80px;height:80px;object-fit:cover;">
                        {% else %}
                            <span class="text-muted">Sin imagen</span>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Imagen (Dejar vacío si no cambia)</label>
                        <input type="file" name="imagen" class="form-control">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Productos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
