{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white text-center">
                <h3><i class="bi bi-trash-fill"></i> Eliminar Producto</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">Â¿Seguro que deseas eliminar este producto?</p>
                <h4 class="fw-bold text-danger">{{ producto.nombre_producto }}</h4>
                <p class="text-muted">Precio: ${{ producto.precio }} | Stock: {{ producto.stock_disponible }}</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'inicio_Productos' %}" class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
