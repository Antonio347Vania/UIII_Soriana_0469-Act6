{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Agregar Producto</h3>
            </div>
            <div class="card-body">
                <!-- IMPORTANTE: enctype para subir imagenes -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Producto</label>
                        <input type="text" name="nombre_producto" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Departamento</label>
                            <select name="id_departamento" class="form-select" required>
                                {% for d in departamentos %}
                                <option value="{{ d.id }}">{{ d.nombre_departamento }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Precio</label>
                            <input type="number" step="0.01" name="precio" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Stock Disponible</label>     
                            <!-- Solo dejamos UN input, con name="stock" para coincidir con el views corregido -->
                            <input name="stock" type="number" min="0" class="form-control" required placeholder="0">
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Caducidad</label>
                            <input type="date" name="fecha_caducidad" class="form-control">
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripci√≥n</label>
                        <textarea name="descripcion" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Imagen</label>
                        <input type="file" name="imagen" class="form-control" accept="image/*">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Productos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
