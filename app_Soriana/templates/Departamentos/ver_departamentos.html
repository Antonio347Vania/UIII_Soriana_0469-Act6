{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Departamentos</h2>
    <a href="{% url 'agregar_Departamento' %}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Agregar Departamento
    </a>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for d in departamentos %}
                <tr>
                    <td>{{ d.id }}</td>
                    <td>{{ d.nombre_departamento }}</td>
                    <td>{{ d.descripcion|default:"--" }}</td>
                    <td class="text-center">
                        <a href="{% url 'actualizar_Departamento' d.id %}" class="btn btn-warning btn-sm me-1" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{% url 'borrar_Departamento' d.id %}" class="btn btn-danger btn-sm" title="Borrar">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center py-4">No hay departamentos registrados.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
