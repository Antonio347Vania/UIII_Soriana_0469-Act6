{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Actualizar Departamento</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_Departamento' departamento.id %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Departamento</label>
                        <input type="text" name="nombre" class="form-control" value="{{ departamento.nombre_departamento }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripci√≥n</label>
                        <textarea name="descripcion" class="form-control" rows="3">{{ departamento.descripcion }}</textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Departamento' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
