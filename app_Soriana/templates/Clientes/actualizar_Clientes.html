{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Actualizar Cliente</h3>
            </div>
            <div class="card-body">
                <!-- Nota: El action apunta a la vista que PROCESA la actualización -->
                <form method="POST" action="{% url 'realizar_actualizacion_Clientes' cliente.id %}">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" name="nombre" value="{{ cliente.nombre }}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Apellido</label>
                            <input type="text" name="apellido" value="{{ cliente.apellido }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" name="email" value="{{ cliente.email }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Teléfono</label>
                        <input type="text" name="telefono" value="{{ cliente.telefono }}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tipo de Registro</label>
                        <select name="tipo_registro" class="form-select">
                            <option value="Particular" {% if cliente.tipo_registro == 'Particular' %}selected{% endif %}>Particular</option>
                            <option value="Empresa" {% if cliente.tipo_registro == 'Empresa' %}selected{% endif %}>Empresa</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Clientes' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
