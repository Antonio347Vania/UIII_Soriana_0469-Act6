{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white text-center">
                <h3><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Eliminación</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">¿Estás seguro de que deseas eliminar al cliente?</p>
                <h4 class="fw-bold text-danger mb-4">{{ cliente.nombre }} {{ cliente.apellido }}</h4>
                <p class="text-muted text-start bg-light p-3 rounded">
                    <strong>Detalles:</strong><br>
                    Email: {{ cliente.email }}<br>
                    Tipo: {{ cliente.tipo_registro }}
                </p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'inicio_Clientes' %}" class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">Sí, Borrar Definitivamente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
