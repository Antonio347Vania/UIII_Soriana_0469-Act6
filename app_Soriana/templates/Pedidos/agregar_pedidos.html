{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Agregar Pedido</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Cliente</label>
                            <select name="id_cliente" class="form-select" required>
                                {% for c in clientes %}
                                <option value="{{ c.id }}">{{ c.nombre }} {{ c.apellido }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Empleado (Opcional)</label>
                            <select name="id_empleado" class="form-select">
                                <option value="">-- Seleccionar --</option>
                                {% for e in empleados %}
                                <option value="{{ e.id }}">{{ e.nombre }} {{ e.apellido }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Estado</label>
                            <select name="estado" class="form-select">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Procesando">Procesando</option>
                                <option value="Enviado">Enviado</option>
                                <option value="Entregado">Entregado</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">MÃ©todo de Pago</label>
                            <select name="metodo_pago" class="form-select">
                                <option value="Tarjeta">Tarjeta</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Transferencia">Transferencia</option>
                                <option value="PayPal">PayPal</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Cant. Productos</label>
                            <input type="number" name="cant_productos" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Total ($)</label>
                            <input type="number" step="0.01" name="total" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Pedidos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
