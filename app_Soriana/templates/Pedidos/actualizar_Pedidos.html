{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Actualizar Pedido #{{ pedido.id }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_Pedidos' pedido.id %}">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Cliente</label>
                            <select name="id_cliente" class="form-select" required>
                                {% for c in clientes %}
                                <option value="{{ c.id }}" {% if c.id == pedido.id_cliente.id %}selected{% endif %}>
                                    {{ c.nombre }} {{ c.apellido }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Empleado</label>
                            <select name="id_empleado" class="form-select">
                                <option value="">-- Seleccionar --</option>
                                {% for e in empleados %}
                                <option value="{{ e.id }}" {% if pedido.id_empleado and e.id == pedido.id_empleado.id %}selected{% endif %}>
                                    {{ e.nombre }} {{ e.apellido }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Estado</label>
                            <select name="estado" class="form-select">
                                <option value="Pendiente" {% if pedido.estado_pedido == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                                <option value="Procesando" {% if pedido.estado_pedido == 'Procesando' %}selected{% endif %}>Procesando</option>
                                <option value="Enviado" {% if pedido.estado_pedido == 'Enviado' %}selected{% endif %}>Enviado</option>
                                <option value="Entregado" {% if pedido.estado_pedido == 'Entregado' %}selected{% endif %}>Entregado</option>
                                <option value="Cancelado" {% if pedido.estado_pedido == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">MÃ©todo de Pago</label>
                            <select name="metodo_pago" class="form-select">
                                <option value="Tarjeta" {% if pedido.metodo_pago == 'Tarjeta' %}selected{% endif %}>Tarjeta</option>
                                <option value="Efectivo" {% if pedido.metodo_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                                <option value="Transferencia" {% if pedido.metodo_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                                <option value="PayPal" {% if pedido.metodo_pago == 'PayPal' %}selected{% endif %}>PayPal</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Cant. Productos</label>
                            <input type="number" name="cant_productos" value="{{ pedido.cant_productos }}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Total ($)</label>
                            <input type="number" step="0.01" name="total" value="{{ pedido.total_pedido }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'inicio_Pedidos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
